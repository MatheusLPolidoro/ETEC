<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclar celulas</title>
</head>

<body>
    <!--colspan mesclar colunas-->
    <!--rowspan mesclar linhas-->
    <h1>Mesclagem de celulas da tabela</h1>
    <table border="1px">
        <tr align="center">
            <td colspan="3">Tabela de Produtos</td>
        </tr>
        <tr align="center">
            <td>Categoria</td>
            <td>Produto</td>
            <td>Preço</td>
        </tr>
        <tr>
            <td rowspan="3">Multimida</td>
            <td>Headphone</td>
            <td align="right">R$6,00</td>
        </tr>
        <tr>
            <td>Webcan</td>
            <td align="right">R$11,00</td>
        </tr>
        <tr align="center">
            <td>Placa de Vídeo 512MB</td>
            <td align="right">R$85,00</td>
        </tr>
    </table>
</body>

</html>
